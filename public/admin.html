<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qou2 Checker - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0d0d0d 50%, #1a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(13, 13, 13, 0.9);
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(255, 51, 51, 0.1);
        }

        h1 {
            color: #ff3333;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-align: center;
        }

        .subtitle {
            color: #888888;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #888888;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff3333;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff3333 0%, #ff4444 100%);
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #ff4444 0%, #ff5555 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .keys-output {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .key-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 51, 51, 0.1);
            border-left: 3px solid #ff3333;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #ff3333;
            color: #ff3333;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #ff3333;
            color: #000000;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 13px;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert-error {
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid #ff3333;
            color: #ff3333;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ff3333;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #1a1a1a;
            border-top: 3px solid #ff3333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #ff3333;
        }

        .stat-label {
            font-size: 10px;
            color: #888888;
            margin-top: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QOU2 CHECKER</h1>
        <div class="subtitle">Access Key Generator</div>

        <div class="form-group">
            <label>ADMIN TOKEN</label>
            <input type="password" id="adminToken" placeholder="Enter admin token">
        </div>

        <div class="form-group">
            <label>NUMBER OF KEYS</label>
            <input type="number" id="numKeys" value="1" min="1" max="100">
        </div>

        <button class="btn" onclick="generateKeys()">GENERATE KEYS</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating keys...</p>
        </div>

        <div id="alert"></div>
        <div id="keysOutput" class="keys-output" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'https://qou2.xo.je/api.php';

        async function generateKeys() {
            const adminToken = document.getElementById('adminToken').value;
            const numKeys = parseInt(document.getElementById('numKeys').value);
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            const keysOutput = document.getElementById('keysOutput');

            if (!adminToken) {
                showAlert('Please enter admin token', 'error');
                return;
            }

            if (numKeys < 1 || numKeys > 100) {
                showAlert('Please enter a number between 1 and 100', 'error');
                return;
            }

            loading.style.display = 'block';
            alert.innerHTML = '';
            keysOutput.style.display = 'none';

            const keys = [];

            for (let i = 0; i < numKeys; i++) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'generate_key',
                            admin_token: adminToken
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        keys.push(data.key);
                    } else {
                        showAlert(data.message, 'error');
                        loading.style.display = 'none';
                        return;
                    }
                } catch (error) {
                    showAlert('Error: ' + error.message, 'error');
                    loading.style.display = 'none';
                    return;
                }
            }

            loading.style.display = 'none';
            displayKeys(keys);
            showAlert(`Successfully generated ${keys.length} key(s)`, 'success');
        }

        function displayKeys(keys) {
            const keysOutput = document.getElementById('keysOutput');
            let html = '';

            keys.forEach(key => {
                html += `
                    <div class="key-item">
                        <span>${key}</span>
                        <button class="copy-btn" onclick="copyKey('${key}')">COPY</button>
                    </div>
                `;
            });

            keysOutput.innerHTML = html;
            keysOutput.style.display = 'block';
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                showAlert('Key copied to clipboard!', 'success');
            });
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
